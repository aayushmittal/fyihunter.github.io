<div class="container">
<h1>FYI hunter</h1>
<a href="/login"><button type="button" class="btn btn-primary" action="/login">Journalists</button></a>
<a href="/login"><button type="button" class="btn btn-primary">Emergency Services</button></a>
<a href="/reportevent"><button type="button" class="btn btn-primary">Report event</button></a>

<form class="form-signin" action="/" method="post">
<h2 class="form-signin-heading text-center">Register</h2>

<label for="username" class="sr-only">Username</label>
<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

<label for="name" class="sr-only">Name</label>
<input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus>

<label for="email" class="sr-only">E-mail</label>
<input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
<label for="number" class="sr-only">Contact</label>
<input type="number" name="number" id="number" class="form-control" placeholder="Contact Number" required>

<select class="form-control" for="mediaHouse" name="mediaHouse">
<option value="" disabled selected>Select your Media House</option>
<option value="NDTV" name="mediaHouse">NDTV</option>
<option value="TOI" name="mediaHouse">TOI</option>
<option value="HT" name="mediaHouse">HT</option>
</select>
<select class="form-control" for="beat" name="beat" >
<option value="" disabled selected>Select your Beat</option>
<option value="Crime" name="beat">Crime</option>
<option value="Politics" name="beat">Politics</option>
<option value="Others" name="beat">Others</option>
</select>
<label for="password" class="sr-only">Password</label>
<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>

</div>
